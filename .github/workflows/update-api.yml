name: Update Weather API Data

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *" # every hour

jobs:
  update-api:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # --- 1. Fetch Weather Model Data ---
      - name: Run fetch_weather.py (AerisWeather HRRR)
        run: |
          python scripts/fetch_weather.py
        env:
          AERIS_ID: ${{ secrets.AERIS_ID }}
          AERIS_SECRET: ${{ secrets.AERIS_SECRET }}

      # --- 2. Fetch Tropical Cyclone Data ---
      - name: Run tropical.py (Tropical Summary)
        run: |
          python scripts/tropical.py
        env:
          API_TWC: ${{ secrets.API_TWC }}

      # --- 3. Blend NWS + TWC Forecast ---
      - name: Run blend_forecast.py (7-Day Forecast)
        run: |
          python scripts/blend_forecast.py
        env:
          API_TWC: ${{ secrets.API_TWC }}
          BLEND_LAT: "33.51"
          BLEND_LON: "-95.14"

      # --- Commit and Push All Updates ---
      - name: Commit and Push Changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add api/
          git commit -m "Update all API data (models, tropical, forecast)"
          git push
